<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TicTacToe - Home</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script>
        function onGameModeChange(value) {
            const singleSettings = document.getElementById('singleSettings');
            if (value === 'single') {
                singleSettings.style.display = 'block';
            } else {
                singleSettings.style.display = 'none';
            }
        }

        function changeNick() {
            const newNick = document.getElementById('nickInput').value.trim();
            if(newNick) {
                fetch('/update-nick?nick=' + encodeURIComponent(newNick))
                    .then(() => {
                        location.reload(); // или другое обновление UI
                    });
            }
        }
    </script>
</head>
<body>
<div class="container">
    <section class="section">
        <h1 class="title">Крестики-Нолики (Главная)</h1>

        <p>Ваш ник:
            <span th:text="${session.nick}">Guest123</span>
            <input id="nickInput" type="text" placeholder="Изменить ник"
                   style="margin-left:10px;"/>
            <button class="button is-small is-info"
                    style="margin-left:5px;"
                    onclick="changeNick()">Сменить ник</button>
        </p>

        <form action="/start" method="get">
            <div class="field">
                <label class="label">Режим игры:</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="gameMode" value="single"
                               onclick="onGameModeChange('single')" checked>
                        Одиночная
                    </label>
                    <label class="radio">
                        <input type="radio" name="gameMode" value="local"
                               onclick="onGameModeChange('local')">
                        Локальная (2 игрока)
                    </label>
                </div>
            </div>

            <!-- Блок для одиночной игры -->
            <div id="singleSettings">
                <div class="field">
                    <label class="label">Символ (X или O):</label>
                    <div class="control">
                        <div class="select">
                            <select name="playerSymbol" id="symbolSelect">
                                <option value="X" th:selected="${lastSymbol=='X'}">X</option>
                                <option value="O" th:selected="${lastSymbol=='O'}">O</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Сложность:</label>
                    <div class="control">
                        <div class="select">
                            <select name="difficulty" id="diffSelect">
                                <option value="easy" th:selected="${lastDiff=='easy'}">Easy</option>
                                <option value="medium" th:selected="${lastDiff=='medium'}">Medium</option>
                                <option value="hard" th:selected="${lastDiff=='hard'}">Hard</option>
                                <option value="impossible" th:selected="${lastDiff=='impossible'}">Impossible</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field" style="margin-top: 20px;">
                <button class="button is-primary" type="submit">
                    Новая игра
                </button>
            </div>
        </form>

        <br/>
        <a class="button is-link" href="/online">Перейти к сетевым играм</a>
    </section>
</div>
</body>
</html>
