<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<header th:fragment="headerFrag">
    <nav class="navbar">
        <div class="brand-name">TicTacToe</div>
        <div class="navbar-end">
            <a href="javascript:void(0);" onclick="changeLanguage('en');">
                <img th:src="@{/images/icon_lang/en-icon.png}" alt="EN" class="img-icon">
            </a>
            <a href="javascript:void(0);" onclick="changeLanguage('de');">
                <img th:src="@{/images/icon_lang/de-icon.png}" alt="DE" class="img-icon">
            </a>
            <a href="javascript:void(0);" onclick="changeLanguage('ua');">
                <img th:src="@{/images/icon_lang/ua-icon.png}" alt="UA" class="img-icon">
            </a>
            <a href="javascript:void(0);" onclick="changeLanguage('ru');">
                <img th:src="@{/images/icon_lang/ru-icon.png}" alt="RU" class="img-icon">
            </a>
        </div>
    </nav>
    <script>
        function changeLanguage(lang) {
            const url = new URL(window.location.href);
            url.searchParams.set('lang', lang);
            window.location.href = url.toString();
        }
    </script>
</header>
</body>
</html>
